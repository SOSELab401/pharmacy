<?xml version = "1.0" encoding = "utf-8"?>
<html>

<head>
    <meta charset="utf-8">
    <title>健保診所列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        body {
            font-family: Helvetica, "Microsoft YaHei", "LiHei Pro", TW-Kai;
        }

        table {
            background-color: powderblue;
            border-collapse: collapse;
            border: 1px solid gray;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>


    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <div class="container"></div>
    <table class="table">
        <tbody id="menu"></tbody>
    </table>
    </div>


    <script type="text/javascript">

        var jsonUrl = "TW-pharmacy.json";

        $.getJSON(jsonUrl, function (data) {
            for (var idx in data) {
                var content =
                    "<tr>" +
                    "<td>" + data[idx].id + "</td>" +
                    "<td>" + data[idx].name + "</td>" +
                    "<td>" + data[idx].address + "<br>" + data[idx].tel + "</td>" +
                    "<td><a href='https://www.google.com/maps?q=" + data[idx].name + "+" + data[idx].address + "' target='_blank'>GoogleMap連結</a></td>" +
                    "</tr>";
                $("#menu").append(content);
            }
        });
    </script>
</body>

</html>
